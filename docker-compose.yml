version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: syntegra
      POSTGRES_PASSWORD: syntegra
      POSTGRES_DB: syntegra
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - syntegra-network

  backend:
    build: ./backend
    ports:
      - "4000:4000"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=syntegra
      - POSTGRES_PASSWORD=syntegra
      - POSTGRES_DB=syntegra
      - JWT_SECRET=syntegra-secret-production-key-2025-change-this-in-prod
      - AI_PROVIDER=ollama
      - OLLAMA_URL=http://host.docker.internal:11434/api/generate
      - OLLAMA_MODEL=deepseek-r1:14b
    depends_on:
      - db
    networks:
      - syntegra-network

  worker:
    build: ./worker
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=syntegra
      - POSTGRES_PASSWORD=syntegra
      - POSTGRES_DB=syntegra
      - JWT_SECRET=syntegra-secret-production-key-2025-change-this-in-prod
      - AI_PROVIDER=ollama
      - OLLAMA_URL=http://host.docker.internal:11434/api/generate
      - OLLAMA_MODEL=deepseek-r1:14b
    depends_on:
      - db
    networks:
      - syntegra-network

  connector-worker:
    build: ./connector-worker
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=syntegra
      - POSTGRES_PASSWORD=syntegra
      - POSTGRES_DB=syntegra
      - JWT_SECRET=syntegra-secret-production-key-2025-change-this-in-prod
    depends_on:
      - db
    networks:
      - syntegra-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - syntegra-network

volumes:
  postgres_data:

networks:
  syntegra-network:
    driver: bridge
