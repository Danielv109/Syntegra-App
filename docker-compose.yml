services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-syntegra}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-syntegra}
      POSTGRES_DB: ${POSTGRES_DB:-syntegra}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U syntegra"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - PORT=4000
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    ports:
      - "4000:4000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - uploads_volume:/app/uploads
      - reports_volume:/app/reports

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./worker/src:/app/src
      - uploads_volume:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://localhost:4000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src

volumes:
  postgres_data:
  uploads_volume:
  reports_volume:
